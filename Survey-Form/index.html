<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
</head>

<body>
    <main id="main">
        <div class="container">
            <header class="header">
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </header>
            <div class="form">
                <form action="#" id="survey-form">
                    <div class="form-item">
                        <label for="name" id="name-label">Name</label>
                        <input type="text" class="input-text form-control" id="name" placeholder="Your name" required />
                    </div>

                    <div class="form-item">
                        <label for="email" id="email-label">Email</label>
                        <input type="email" class="input-text form-control" id="email" placeholder="Your email" required />
                    </div>

                    <div class="form-item">
                        <label for="age" id="number-label">Age</label>
                        <input type="number" min="0" max="65" class="input-text form-control" id="number" placeholder="Your age" required min="12" max="60" />
                    </div>

                    <div class="form-item">
                        <p>Which option best describes you?</p>
                        <select class="drop-item form-control" name="role" id="dropdown" required>
                            <option disabled selected value>Select current role</option>
                            <option value="student">Student</option>
                            <option value="job">Job</option>
                            <option value="learner">Learner</option>
                            <option value="preferNo">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-item">
                        <p>What would you like to see improved?</p>
                        <label for="front-end">
                            <input class="input-checkbox" type="checkbox" id="front-end" name="improvements" value=""/>
                            Front-end Projects
                        </label>
                        <label for="back-end">
                            <input class="input-checkbox" type="checkbox" id="back-end" name="improvements" value=""/>
                            Back-end Projects
                        </label>
                        <label for="challenges">
                            <input class="input-checkbox" type="checkbox" id="challenges" name="improvements" value=""/>
                            Challenges
                        </label>
                        <label for="forum">
                            <input class="input-checkbox" type="checkbox" id="forum" name="improvements" value=""/>
                            Forum
                        </label>
                        <label for="videos">
                            <input class="input-checkbox" type="checkbox" id="videos" name="improvements" value=""/>
                            Videos
                        </label>
                    </div>

                    <div class="form-item">
                        <p>Would you recommend fcc to a friend?</p>
                        <label for="yes">
                            <input class="input-radio" type="radio" id="yes" name="recommend" value="" />
                            Yes
                        </label>
                        <label for="maybe">
                            <input class="input-radio" type="radio" id="maybe" name="recommend" value="" />
                            Maybe
                        </label>
                        <label for="not-sure">
                            <input class="input-radio" type="radio" id="not-sure" name="recommend" value=""/>
                            Not Sure
                        </label>
                    </div>
                    <div class="form-item">
                        <p>Any comments or suggestion?</p>
                        <textarea name="suggestions" class="textarea form-control" id="suggest" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-item">
                        <button class="button" id="submit">Submit</button>
                    </div>
                </form>
            </div> <!--end form div-->
        </div>   <!--end container div--> 
    </main>
</body>

</html>
